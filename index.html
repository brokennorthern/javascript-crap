<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-UP, 7-DOWN</title>
</head>
<body>
    <h1>7-UP, 7-DOWN</h1>
    <p id="line1">Your funds: <span id="money">1000</span></p>
    <p id="line2">Your winnings so far!: <span id="winnings">0</span></p>
    <p id="buttons">Click a button to play!
        <button id="button1"><7</button>
        <button id="button2">=7</button>
        <button id="button3">>7</button>
    </p>
    <p id ="game">You are currently playing: <span id = "gametype">=7</span> </p>
    <input type="number" id="myTextbox" placeholder="Enter number here">
    <button id="myButton">CLICK HERE TO PLAY!</button>
    <p id="myParagraph"></p>
    <script src="script.js"></script>
</body>
</html>
